<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/styles.css" />
    <link rel="icon" href="./images/logo.png" />
    <title>GitHub user search app</title>
  </head>
  <body>
    <header>
      <p class="logo">devfinder</p>
      <button class="themeMode">dark</button>
      <div class="searchBox boxStyle">
        <form class="flex" autocomplete="off">
          <label for="searchUser"></label>
          <input
            type="text"
            id="searchUser"
            value="Search GitHub username..."
          />
          <span class="error hide">No results</span>
          <button class="searchBtt">Search</button>
        </form>
      </div>
    </header>
    <main id="userDetail" class="boxStyle">
      <h1>&nbsp;</h1>
      
    </main>
    <section class="foot">
        <p><i>Coded by Abdulvohid</i></p>
        <div class="social-icons">
          <a href="https://github.com/abdulvokhidjon" target="_blank">
            <img
              src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png"
              alt="GitHub"
            />
          </a>
          <a
            href="https://www.instagram.com/abdulvohid_gulomov_off"
            target="_blank"
          >
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png"
              alt="Instagram"
            />
          </a>
          <a href="https://t.me/abdulvohid_web" target="_blank">
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg"
              alt="Telegram"
            />
          </a>
        </div>
      </section>
    <script src="js/app.js" defer></script>
  </body>
</html>
